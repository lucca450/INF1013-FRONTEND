<mat-card>
  <!-- Formulaire pour modifier une rencontre entre l'intervenant et le client -->
  <mat-card-content>
    <form [formGroup]="editMeetingForm" (ngSubmit)="onSubmit()">
      <h2>Modification d'une rencontre</h2>

      <mat-form-field class="full-width-input">
        <textarea matInput placeholder="Notes" formControlName="notes"></textarea>
        <mat-error>
          Veuillez entrer des notes.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <textarea matInput placeholder="Suivi" formControlName="followup"></textarea>
        <mat-error>
          Veuillez entrer un suivi.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <textarea matInput placeholder="Buts" formControlName="goals"></textarea>
        <mat-error>
          Veuillez entrer des buts.
        </mat-error>
      </mat-form-field>
<!--
      <mat-form-field class="full-width-input">
        <textarea matInput placeholder="Personne" formControlName="idPerson"></textarea>
        <mat-error>
          Veuillez choisir une personne.
        </mat-error>
      </mat-form-field>
-->
      <mat-form-field class="full-width-input">
        <mat-select placeholder="Personne" formControlName="idPerson">
          <mat-option *ngFor="let person of this.personService.persons" [value]="person.id">
            {{ person.fname + ' ' + person.lname}}
          </mat-option>
        </mat-select>
        <mat-error>
          Veuillez choisir une personne.
        </mat-error>
      </mat-form-field>

      <div *ngIf="loggedUser.role == 'A'">
        <mat-form-field class="full-width-input">
          <mat-select placeholder="Intervenant" formControlName="idIntervenant">
            <mat-option *ngFor="let i of this.intervenants" [value]="i.id">
              {{ i["fname"] + ' ' + i["lname"]}}
            </mat-option>
          </mat-select>
          <mat-error>
            Veuillez choisir un intervenant.
          </mat-error>
        </mat-form-field>
      </div>

      <div *ngIf="loggedUser.role == 'I'">
        <mat-form-field class="full-width-input">
          <mat-select placeholder="Intervenant" formControlName="idIntervenant">
            <mat-option [value]="loggedUser.id">
              <!--{{ inter.fname + ' ' + inter.lname}}-->
              {{loggedUser.id}}
            </mat-option>
          </mat-select>
          <mat-error>
            Veuillez choisir un intervenant.
          </mat-error>
        </mat-form-field>
      </div>



      <button class ="button-cancel" (click) = "onCancelEditMeeting()">Annuler</button>
      <button class ="button-edit" (click) = "onEditMeeting()">Enregistrer</button>
    </form>
  </mat-card-content>
</mat-card>
