<ul *ngIf="isAuth">
  <!--<li routerLinkActive = "active"><a routerLink = "home">Accueil</a></li> -->
  <li routerLinkActive = "active"><a routerLink = "intervenant">Intervenants</a></li>
  <li routerLinkActive = "active"><a routerLink = "person">Patients</a></li>
  <li routerLinkActive = "active"><a routerLink = "meeting">Rencontres</a></li>
  <li *ngIf= "!isAuth" style="float:right" routerLinkActive = "active"><a routerLink = "login" >Connexion</a></li>

  <li *ngIf= "isAuth" style="float:right" routerLinkActive = "active" [matMenuTriggerFor]="menu">
    <a>Mon compte</a>
    <mat-menu #menu="matMenu">
      <button  mat-menu-item [routerLink] = "['/account',accountID]">Mon compte</button>  <!-- Passe l'id de la personne connecté dans le path -->
      <button mat-menu-item (click)="OnSignOut()">Se déconnecter</button>
    </mat-menu>
  </li>
</ul>
