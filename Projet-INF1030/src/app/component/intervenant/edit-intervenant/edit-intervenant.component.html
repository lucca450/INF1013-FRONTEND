<mat-card>
  <mat-card-content>
    <form [formGroup]="editintervenantForm" (ngSubmit)="onSubmit()">
      <h2>Modification d'un intervenant</h2>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Prénom" formControlName="fname">
        {{intervenant.fname}}
        <mat-error>
          Veuillez entrer un prénom.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nom" formControlName="lname">
        {{intervenant.lname}}
        <mat-error>
          Veuillez entrer un nom.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Courriel" formControlName="email">
        {{intervenant.email}}
        <mat-error>
          Veuillez entrer un courriel.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Numéro de téléphone" formControlName="phone">
        {{intervenant.phone}}
        <mat-error>
          Veuillez entrer un numéro de téléphone.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Adresse" formControlName="address">
        {{intervenant.address}}
        <mat-error>
          Veuillez entrer une adresse.
        </mat-error>
      </mat-form-field>

      <button class ="button-add" (click) = "onEditIntervenant()">Enregistrer</button>
    </form>
  </mat-card-content>
</mat-card>
