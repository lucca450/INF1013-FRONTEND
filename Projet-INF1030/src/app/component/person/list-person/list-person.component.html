<div class="example-container">

  <mat-form-field>
    <mat-label>Recherche</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Recherche" #input>
  </mat-form-field>


  <div class ="container-button">
    <button [routerLink] = "['/person/add/']" aria-label="Add new person" mat-raised-button color="basic"
            class="addButton">Ajouter une personne <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-table [dataSource]="dataSource" matSort matSortActive="fname" matSortDirection="asc" class="mat-elevation-z8" >

    <ng-container matColumnDef="fname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Prénom:</span>
        {{row.fname}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lname">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Nom:</span>
        {{row.lname}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell  *matHeaderCellDef mat-sort-header> Téléphone </mat-header-cell>
      <mat-cell  *matCellDef="let row">
        <span class="mobile-label">Téléphone:</span>
        {{row.phone | phone}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions-icon">
      <mat-header-cell  *matHeaderCellDef mat-sort-header>  </mat-header-cell>
      <mat-cell  *matCellDef="let row">
        <span class="mobile-label"></span>
        <img class="icons" src="assets/details-icon.png" alt="Icone visualiser" [routerLink]="['/person/details',row.id]" routerLinkActive="active"/>
        <img class="icons" src="assets/edit2-icon.png" alt="Icone modifier" [routerLink]="['/person/edit',row.id]" routerLinkActive="active"/>
        <img class="icons" src="assets/meeting-icon.png" alt="Icone rencontre" [routerLink]="['/meeting',row.id]" routerLinkActive="active"/>
      </mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef=" displayedColumns" ></mat-header-row>
    <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row >

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucune donnée trouvé en appliquant le filtre: "{{input.value}}"</td>
    </tr>

  </mat-table>
