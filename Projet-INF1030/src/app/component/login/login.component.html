<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username">
        <!-- <input matInput placeholder="Email" formControlName="username" required> -->
        <mat-error>
          Veuillez entrer une adresse courriel valide.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password">
        <!-- <input matInput type="password" placeholder="Mot de passe" formControlName="password" required> -->
        <mat-error>
          Veuillez entrer un mot de passe valide.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
