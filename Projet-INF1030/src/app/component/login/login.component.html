<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Connexion</h2>
      <mat-error *ngIf="loginInvalid">
       Le nom d'utilisateur ou le mot de passe est invalide
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Courriel" formControlName="email">
        <!-- <input matInput placeholder="Email" formControlName="username" required> -->
        <mat-error>
          Veuillez entrer une adresse courriel valide.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password">
        <!-- <input matInput type="password" placeholder="Mot de passe" formControlName="password" required> -->
        <mat-error>
          Veuillez entrer un mot de passe valide.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" class = "button-connexion"(click) = "onSignIn()">Connexion</button>
    </form>
  </mat-card-content>
</mat-card>
